<!DOCTYPE html>
<html>
<head><!--[if lt IE 9]><script language="javascript" type="text/javascript" src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./css/demo.css">
	<style>
	/* Use the css below to change the password input symbol */
	@font-face {
		font-family: 'fontello';
		src: url('./font/fontello.eot?13442593');
		src: url('./font/fontello.eot?13442593#iefix') format('embedded-opentype'),
		     url('./font/fontello.woff2?13442593') format('woff2'),
		     url('./font/fontello.woff?13442593') format('woff'),
		     url('./font/fontello.ttf?13442593') format('truetype'),
		     url('./font/fontello.svg?13442593#fontello') format('svg');
		font-weight: normal;
		font-style: normal;
	}

	input[type="password"] {
		font-family: "fontello";
		font-style: normal;
		font-weight: normal;
		speak: none;

		/* For safety - reset parent styles, that can break glyph codes*/
		font-variant: normal;
		text-transform: none;

		/* Font smoothing. That was taken from TWBS */
		-webkit-font-smoothing: antialiased;
		-moz-osx-font-smoothing: grayscale;
		/* Uncomment for 3D effect */
		/* text-shadow: 1px 1px 1px rgba(127, 127, 127, 0.3); */

		/* add spacing to better separate each image */
		letter-spacing: 2px;
	}
	</style>

</head>
<body>
	<div class="container header">
		<h1>Password Input Bullet Replacment</h1>
	</div>
	<div class="container">
		<div class="row">
			Type in the password input:
			<input type="password">
		</div>
	</div>
	<div class="container footer">Font generated by <a href="http://fontello.com">fontello.com</a></div>
</body>
</html>
